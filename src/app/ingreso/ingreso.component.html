<div>
    <form [formGroup]="applyForm" (submit)="login()">
        <input type="email" placeholder="E-mail" class="email">
        <input type="password" placeholder="Contraseña" class="password">
        <button type="submit">Iniciar Sesión</button>
    </form>
    <a href="/registro">Si no tenés cuenta registrate aca</a>
</div>
